<html>
    <head>
        <title>Different text styles
        </title>
        <style>
            h1{
                text-decoration: underline;
                text-transform: capitalize;
            }
            h2{
                text-decoration: dotted;
                text-transform: lowercase;
            }
            h3{
                text-decoration: overline;
                text-transform: none;

            }
            h4{
                text-decoration: dashed;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <h1>hello</h1>
        <h2>Hello</h2>
        <h3>HEllo</h3>
        <h4>HELLO</h4>
    </body>
</html>
