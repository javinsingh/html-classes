<html>
    <head>
        <title>animations
        </title>
        <style>
            /*the animation code*/
            @keyframes example{
                0% {background-color: brown;}
                25% {background-color: aliceblue;}
                50% {background-color: aqua;}
                100% {background-color: bisque;}
            }
            div{
                width: 500px;
                height: 500px;
                background-color: brown;
                animation: example 4s;


            }
        </style>
    </head>
    <body>
        <div>
        Hi</div>
    </body>
</html>
