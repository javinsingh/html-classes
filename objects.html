<DOCTYPE html>
<html>
    <body>
        <h2>JavaScript objects</h2>
        <p id="demo"></p>
        <script>
            var person = {
                name: 'javin',
                age: 13,
            };

            document.getElementById("demo").innerHTML = "Hello! I am " + person.name + " and i am " + person.age + " years old."
        </script>
    </body>
</html>
