<html>
    <head>
        <title> different text styles
        </title>
    </head>
    <body>
        <b>Hello everyone!</b><br>
        <strong>Hello everyone!</strong><br>
        <i>Hello everyone!</i><br>
        <em>Hello everyone!</em><br>
        <mark>Hello everyone!</mark><br>
        <small>Hello everyone!</small><br>
        <del>Hello everyone!</del><br>
        Hello<sup>everyone</sup>! How are you <sub>all</sub>doing?
    </body>
</html>
