<DOCTYPE html>
<html>
    <body>
        <h2>while loop in Js</h2>
        <p id="number"></p>
        <script>
            var text = " ";
            var i = 1;
            while (i < 1000000) {
               text += "<br> Number " + i;
               i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    <body>
</html>
