<DOCTYPE html>
<html>
    <body>
        <p id="result"></p>
        <script>
           function findMax() {
            var i;
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
            document.getElementById("result").innerHTML = "the max number is " + findMax(1, 2, 5);
        </script>
    </body>
</html>
