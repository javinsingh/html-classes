<DOCTYPE html>
<html>
    <body>
        <h1>classes in html</h1>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class student {
                constructor(name, year){
                    this.name = name;
                    this.year = year;
                }
                age(){
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
                student1 = new student("Javin", 2012);
                document.getElementById("student1").innerHTML = "My name is " + student1.name + " and my age is " +
                student1.age();

                student2 = new student("Epic Games", 2017);
                document.getElementById("student2").innerHTML = "MY name is " + student2.name + " and my age is " +
                student2.age();
        </script>
    </body>
</html>
