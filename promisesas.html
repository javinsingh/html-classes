<!DOCTYPE html>
<html>
    <body>
        <h1>promisses in JS</h1>
        <p id="demo"></p>
        <script>
            function myDisplayer(some) {
                document.getElementById("demo").innerHTML = some;
            }
            function sum(a, b) {
                var sum = a + b;
                myDisplayer(sum);
            }
            let promise = new Promise(function(myResolve, myReject) {
                let x = 5;

                if (x==0) {
                    myResolve("OK");
                }
                else {
                    myReject("error");
                }
            });
            promise.then(
                function(value) {sum(5,5);},
                function(error) {sum(error);}
            );

        </script>
    </body>
</html>
