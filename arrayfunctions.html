<DOCTYPE html>
<html>
    <body>
        <h2>JS array functions<h2>
        <p id="join"></p>
        <p id="pop"></p>
        <p id="pop2"></p>
        <script>
            fruits = ["apple", "banana", "orange", "blueberry"];

            document.getElementById("join").innerHTML = fruits.join(" * ");
            document.getElementById("pop").innerHTML = fruits;
            fruits.pop();
            document.getElementById("pop2").innerHTML = fruits;

        </script>
    </body>
</html>
