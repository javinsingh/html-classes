<DOCTYPE html>
<html>
    <body>
        <h1>JS tignometry</h1>
        <script>
            num1 = Math.asin(-1);
            document.write(num1) + "<br>";
            num2 = Math.acos(3);
            document.write(num2) + "<br>";
            num3 = Math.atin(2);
            document.write(num3) + "<br>";
        </script>
    </body>
</html>
