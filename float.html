<!DOCTYPE html>
<html>
    <head>
        <title>float
        </title>
        <style>
            img#Fc25r{
                float:right;
            }
            img#Fc25l{
                float:left;
            }
        </style>
    </head>
    <body>
        <h1>float right</h1>
        <p>This is an example, this paragraph will appear in the float.</p>
        <p>
            <img id="Fc25l" src="Fc25.jpeg" alt="cover" style="width: 100px; height: 100px">
            <img id="Fc25r" src="Fc25.jpeg" alt="cover" style="width: 100px; height: 100px">
            hello guys
        </p>
    </body>
</html>
