<html>
    <head>
        <title>shadow
        </title>
        <style>
            *{
               text-align: center;
               font-family: monospace;
            }
            #text{
                text-shadow: 2px 3px 1px beige;
            }
            #box{
                box-shadow: 10px 1px 1px blue;
            }
            #indent{
                text-indent: 50%;
            }
        </style>
    </head>
    <body>
        <h1 id="text">hello everyone</h1>
        <h2 id="box">how are you all doing</h2>

        <div>
            <p>Im doing fine</p>
            <p id="indent">look at this weird text!</p>
        </div>
    </body>
</html>
