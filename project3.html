<!DOCTYPE html>
<html>
  <body>
    <h1>Random number rounded and current date</h1>
    <p id="number"></p>
    <p id="date"></p>

    <script>
      var text = "";
      for (var i = 0; i < 10; i++) {
        text += "number " + i + ": " + i + "<br>";
      }
      document.getElementById("number").innerHTML = text;

      var month;
      switch (new Date().getMonth()) {
        case 9:
          month = "October";
          break;
        case 10:
          month = "November";
          break;
        case 11:
          month = "December";
          break;
        default:
          month = "Some other month";
      }

      document.getElementById("date").innerHTML =
        "It is the month of " + month;
    </script>
  </body>
</html>
