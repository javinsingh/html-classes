<!DOCTYPE html>
<html>
    <head>
        <title>rotate bg
        </title>
        <style>
            div{
                width: 500px;
                height: 500px;
                background-color: aqua;
                border: 1px solid black;
            }
            #mydiv{
                transform:rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <h1>Hello everyone</h1>
        <p>Welcome to the rotation method</p>
        <div>
            rotate
        </div>
        <div id="mydiv">
             rotate
        </div>
    </body>
</html>
