<DOCTYPE html>
<html>
    <body>
        <h1>Calculator</h1>
        <p id="addition"></p>
        <p id="subtraction"></p>
        <p id="multiplication"></p>
        <p id="division"></p>

        <script>
            var x = 6;
            var y = 7;
            var result1 = 6 + 7;
            var result2 = 6 - 7;
            var result3 = 6 * 7;
            var result4 = 6 / 7;

            document.getElementById("addition").innerHTML = "x + y = " + result1;
            document.getElementById("subtraction").innerHTML = "x - y = " + result2;
            document.getElementById("multiplication").innerHTML = "x * y = " +  result3;
            document.getElementById("division").innerHTML = "x / y = " + result4; 
        </script>
    </body>
</html>
