<DOCTYPE html>
<html>
    <body>
        <h1>Some more math with JS<h1>
            <p id="math"></p>

            <script>
                <!--math-->
                var x, y, z, w, result;
                var x = 13;
                var y = 13;
                var z = x * y;
                var w = 102;
                var result = z - w;
                document.getElementById("math").innerHTML = "The square root of 13 is " + z + ", minus w is" + result;
            </script>
    </body>
</html>
